<form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
  <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>

        <div class="col-sm-10">
          <input id="email"
                 type="email"
                 required
                 name='email'
                 [(ngModel)]="signUpUser.login"
                 class="validate form-control">
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input id="password"
                  type="password"
                  required
                  name='password'
                  [(ngModel)]="signUpUser.password"
                  class="validate form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="password_confirmation">Password confirmation</label>
            
          <input id="password_confirmation"
                  type="password"
                  required
                  name='password_confirmation'
                  [(ngModel)]="signUpUser.passwordConfirmation"
                  class="validate form-control">

          <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation"
                style="color:red">
            Passwords must match
          </span>
        </div>
      </div>

      <div class="col-sm-12">
        <button type="submit"
                [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)"
                class="btn btn-primary">
          Sign up
        </button>
      </div>
  
      <span>
        Already have an account? <a routerLink="/login">Click here to login.</a>
      </span>
    </div>
  </div>
</form>

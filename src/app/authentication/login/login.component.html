<section class="height-100 cover cover-8">
  <div class="col-md-7 col-sm-5">
      <div class="background-image-holder">
          <img alt="image" src="assets/img/hero15.jpg">
      </div>
  </div>
  <div class="col-md-5 col-sm-7 bg--white text-center">
      <div class="pos-vertical-center">
          <img class="logo" alt="Bachelor Party Sofia" src="assets/img/logo.png">
          <p class="lead">
              Stag Do Weekends in Bulgaria
          </p>
          <div class="text-left">
              <form [formGroup]="loginForm">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="input-with-icon">
                        <label>Email Address:</label>
                        <i class="icon icon-Mail-2"></i>
                        <input id="login" type="email" placeholder="you@yourwebsite.com" formControlName="login" name="login" class="validate form-control" required>
                      </div>

                      <div class="alert alert-danger" *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched">  
                        Email address is required.
                      </div>
            
                      <div class="alert alert-danger" *ngIf="loginForm.get('login').hasError('email') && loginForm.get('login').touched">  
                        Email address must be valid!
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                        <div class="input-with-icon">
                          <label>Password:</label>
                          <i class="icon icon-Security-Check"></i>
                          <input id="password" type="password" placeholder="••••••••" formControlName="password" name="password" class="validate form-control" required>
                        </div>

                        <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">  
                          Password is required.
                        </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn--primary vpe" [disabled]='loginForm.invalid' (click)="onSignInSubmit()">Login</button>
                    </div>
                  </div>
                  
                  <div class="row text-center">
                    <p class="type--fine-print">
                      Forgot password?
                      <a href="#">Start password recovery</a>
                    </p>

                    <p class="type--fine-print">
                      Need an account?
                      <a routerLink="/register">Click here to register.</a>
                    </p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>

<form (ngSubmit)="onSignInSubmit()" #f="ngForm">
  <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        
        <div class="col-sm-10">
          <input id="email"
                  type="email"
                  required
                  name='email'
                  [(ngModel)]="signInUser.login"
                  class="validate form-control">
        </div>
      </div>
    
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        
        <div class="col-sm-10">
          <input id="password"
                  type="password"
                  required
                  name='password'
                  [(ngModel)]="signInUser.password"
                  class="validate form-control">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit"
                  [disabled]="!(f.valid)"
                  [ngClass]="{'disabled': !(f.valid)}"
                  class="btn btn-primary">
            Login </button>
        </div>
      </div>
    
      <span>
        Need an account? <a routerLink="/register">Click here to register.</a>
      </span>
    </div>
  </div>
</form>

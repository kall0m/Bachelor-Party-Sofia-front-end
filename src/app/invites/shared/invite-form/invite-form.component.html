<form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Participant email" formControlName="participantEmail" />

      <span class="input-group-btn">
        <button type="submit" class="btn btn-outline-success" [disabled]="!inviteForm.valid">Invite</button>
      </span>
    </div>
  </div>
</form>

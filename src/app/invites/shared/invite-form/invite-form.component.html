<form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <input type="email" class="form-control" placeholder="Participant email" formControlName="participantEmail" />

      <button type="submit" class="btn btn-outline-success mt-2" [disabled]="!inviteForm.valid">Invite</button>
    </div>
  </div>
</form>

<div *ngIf="quotation; else loading" class="row mt-5">
  <div class="col-md-12 col-sm-8 card">
    <div class="card-body">
      <p class="card-text">User email: {{ quotation.user_email }}</p>
      <p class="card-text">Group size: {{ quotation.group_size }}</p>
      <p>Activities chosen: </p>
      <ul class="card-text">
        <ng-container *ngFor="let activity of quotation.activities">
          <li><a routerLink="/activities/{{ activity.id }}">{{ activity.title }}</a></li>
        </ng-container>
      </ul>
      <div class="mt-3 mb-3">
        <label for="customEmailMessage">Custom Email Message <em>(Not required)</em>:</label>
        <textarea [formControl]="customEmailMessage" placeholder="Custom Email Message" name="customEmailMessage" class="form-control" id="customEmailMessage"></textarea>
      </div>
      <button class="btn btn-success" style="margin-right: 10px;" (click)="updateQuotationStatus('approved')">Approve</button>
      <button class="btn btn-danger" (click)="updateQuotationStatus('rejected')">Reject</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <h2 class="text-center">Loading quotation...</h2>
</ng-template>

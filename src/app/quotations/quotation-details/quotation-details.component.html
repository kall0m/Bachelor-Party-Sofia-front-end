<section class="imageblock" *ngIf="quotation; else loading">
    <div class="imageblock__content col-md-6 col-sm-4 pos-left">
        <div class="background-image-holder">
            <img alt="image" src="assets/img/hero21.jpg"/>
        </div>
    </div>
    <div class="col-md-6 col-md-push-6 col-sm-8 col-sm-push-4">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="feature feature-1 service-1 text-center">
                <i class="icon icon--lg icon-Sidebar-Window"></i>
                <h4>Quotation Details</h4>

                <hr>

                <p><b>User email:</b> {{ quotation.user_email }}</p>

                <p><b>Group size:</b> {{ quotation.group_size }}</p>

                <p><b>Activities chosen:</b></p>
                <ul class="bullets">
                  <ng-container *ngFor="let activity of quotation.activities">
                    <li><a routerLink="/activities/{{ activity.id }}">{{ activity.title }}</a></li>
                  </ng-container>
                </ul>

                <div>
                  <label for="customEmailMessage"><b>Custom Email Message <em>(Not required)</em>:</b></label>
                  <textarea [formControl]="customEmailMessage" placeholder="Custom Email Message" name="customEmailMessage" id="customEmailMessage"></textarea>
                </div>

                <a class="btn btn--lg btn--primary" (click)="updateQuotationStatus('approved')" style="margin-bottom: 10px;">
                  <span class="btn__text">
                      Approve
                  </span>
                </a>

                <br>

                <a class="btn btn--lg btn-danger m-0" (click)="updateQuotationStatus('rejected')">
                  <span class="btn__text">
                      Reject
                  </span>
                </a>
            </div>
        </div>
    </div>
</section>

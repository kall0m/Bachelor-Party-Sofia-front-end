<form [formGroup]="requestQuotationForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <input type="email" class="form-control" placeholder="User email" formControlName="userEmail" />

      <span class="input-group-btn">
        <button type="submit" class="btn btn-outline-success" [disabled]="!requestQuotationForm.valid">Request</button>
      </span>
    </div>
  </div>
</form>

<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h4 mat-dialog-title>Group size is required before you continue shopping:</h4>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="groupSize" placeholder="Enter group size" type="number">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="accent">Continue</button>
  </mat-dialog-actions>
</form>

<form [formGroup]="groupSizeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="input-group">
      <input type="number" class="form-control" placeholder="Group size" formControlName="groupSize" />

      <span class="input-group-btn">
        <button type="submit" class="btn btn-outline-success" [disabled]="!groupSizeForm.valid">Save</button>
      </span>
    </div>
  </div>
</form>

<div class="modal-header">
  <h4 class="modal-title">Group size must be entered before continuing: </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="groupSizeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Group size" formControlName="groupSize" ngbAutoFocus />

        <span class="input-group-btn">
          <button type="submit" class="btn btn-outline-success" [disabled]="!groupSizeForm.valid">Proceed</button>
        </span>
      </div>
    </div>
  </form>
</div>

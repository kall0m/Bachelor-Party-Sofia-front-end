<h1>Activities in your shopping cart: </h1>

<div class="row">
  <div *ngFor="let activity of shoppingCartActivities" class="col-sm-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">
          <a routerLink="/activities/{{activity.id}}">{{activity.title}}</a>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">{{activity.subtitle}}</h6>

        <a routerLink="/" class="btn btn-danger btn-sm">Remove from cart</a>
      </div>
    </div>
  </div>
</div>

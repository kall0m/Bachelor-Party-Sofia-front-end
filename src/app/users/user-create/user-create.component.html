<form [formGroup]="userForm" class="form">
  <h2 class="text-center">Add new user</h2>
  <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="form-group">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        
        <div class="col-sm-10">
          <input id="email" type="email" formControlName="email" placeholder="Email" name='email' class="validate form-control" required>

          <div class="alert alert-danger" *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">  
            Email is required.
          </div>

          <div class="alert alert-danger" *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">  
            Email must be valid!
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        
        <div class="col-sm-10">
          <input id="password" type="password" formControlName="password" placeholder="Password" name='password' class="validate form-control" required>

          <div class="alert alert-danger" *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">  
            Password is required.
          </div>

          <div class="alert  alert-danger" *ngIf="userForm.get('password').hasError('minlength') && userForm.get('password').touched">  
            Password should be more than 8 characters.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="role" class="col-sm-2 col-form-label">Roles</label>
        
        <div class="col-sm-10">
          <select id="role" formControlName="role" name="role" class="validate form-control" required>
            <option *ngFor="let role of roles" [value]="role">
              {{role[0].toUpperCase() + role.substr(1)}}
            </option>
          </select>

          <div class="alert alert-danger" *ngIf="userForm.get('role').hasError('required') && userForm.get('role').touched">  
            Role is required.
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <div class="col-sm-10">
          <button class="btn btn-success" [disabled]='userForm.invalid' (click)="onSubmit()">Create</button>
        </div>
      </div>
    </div>
  </div>
</form>

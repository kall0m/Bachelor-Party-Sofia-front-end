<section class="height-100 cover cover-8">
    <div class="col-md-7 col-sm-5">
        <div class="background-image-holder">
            <img alt="image" src="assets/img/hero15.jpg">
        </div>
    </div>
    <div class="col-md-5 col-sm-7 bg--white text-center">
        <div class="pos-vertical-center">
            <img class="logo" alt="Bachelor Party Sofia" src="assets/img/logo.png">
            <p class="lead">
                Stag Do Weekends in Bulgaria
            </p>
            <div class="text-left">
                <form [formGroup]="userForm">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="input-with-icon">
                          <label for="email">Email Address:</label>
                          <i class="icon icon-Mail-2"></i>
                          <input id="email" type="email" placeholder="user@yourwebsite.com" formControlName="email" name="email" required>
                        </div>
  
                        <div class="alert alert-danger" *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">  
                          Email address is required.
                        </div>
              
                        <div class="alert alert-danger" *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">  
                          Email address must be valid!
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-sm-12">
                          <div class="input-with-icon">
                            <label for="password">Password:</label>
                            <i class="icon icon-Security-Check"></i>
                            <input id="password" type="password" placeholder="••••••••" formControlName="password" name="password" required>
                          </div>
  
                          <div class="alert alert-danger" *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">  
                            Password is required.
                          </div>
                
                          <div class="alert  alert-danger" *ngIf="userForm.get('password').hasError('minlength') && userForm.get('password').touched">  
                            Password should be more than 8 characters.
                          </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <div class="input-select">
                          <label for="role">Roles</label>

                          <select id="role" formControlName="role" name="role" required>
                            <option *ngFor="let role of roles" [value]="role">
                              {{role[0].toUpperCase() + role.substr(1)}}
                            </option>
                          </select>
                
                          <div class="alert alert-danger" *ngIf="userForm.get('role').hasError('required') && userForm.get('role').touched">  
                            Role is required.
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-sm-12">
                          <button type="submit" class="btn btn--primary vpe" [disabled]='userForm.invalid' (click)="onSubmit()">Create</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>

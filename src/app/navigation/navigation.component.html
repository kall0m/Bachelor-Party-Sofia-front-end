<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" routerLink="">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a routerLink="/activities" class="nav-link">Activities</a>
      </li>

      <div *ngIf="(authService.userSignedIn$ | async); else anonymousUserNav">
        <div *ifInRole="admin">
          <li class="nav-item">
            <a routerLink="/admin" class="nav-link">Admin</a>
          </li>

          <li class="nav-item">
            <a routerLink="/quotations" class="nav-link">Quotations</a>
          </li>
        </div>

        <li class="nav-item">
            <a href (click)="logOut()" class="nav-link">Logout</a>
        </li>
      </div>

      <ng-template #anonymousUserNav>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link">Login</a>
        </li>
      </ng-template>

    </ul>
    <ul class="navbar-nav my-2 my-lg-1">
      <li class="nav-item">
        <a routerLink="/cart" class="nav-link">Shopping cart: {{getCartSize()}} ({{getGroupSize()}} people)</a>
      </li>
    </ul>
  </div>
</nav>

<div class="wrapper" *ngIf="activity; else loading">
  <div class="page-header page-header-small" filter-color="orange">
    <div class="page-header-image" data-parallax="true" [ngStyle]="{ 'background-image': 'url(' + activity.image_url + ')'}">
    </div>
    <div class="container">
      <div class="content-center">
        <h2 class="title">{{ activity.title }}</h2>
        <p class="category">{{ activity.subtitle }}</p>
      </div>
    </div>
  </div>
  <div class="section">
      <div class="container">
        <h3 class="title">What's included in the {{ activity.title }}:</h3>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <ul class="list-group">
              <li class="list-group-item list-group-item-action flex-column align-items-start" *ngIf="activity.details">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="align-items-center">
                    <i class="now-ui-icons design_bullet-list-67"></i>
                    Details
                  </h5>
                </div>
                <p class="mb-1">{{ activity.details }}</p>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <i class="now-ui-icons transportation_bus-front-12"></i>
                Transfer provided
                <span class="badge" [ngClass]="activity.transfer_provided ? 'badge-success' : 'badge-danger'">
                  {{ activity.transfer_provided ? 'yes' : 'no' }}
                </span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <i class="now-ui-icons users_single-02"></i>
                Guide provided
                <span class="badge" [ngClass]="activity.guide_provided ? 'badge-success' : 'badge-danger'">
                  {{ activity.guide_provided ? 'yes' : 'no' }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>

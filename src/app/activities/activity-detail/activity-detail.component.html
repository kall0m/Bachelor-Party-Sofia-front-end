<section *ngIf="activity; else loading" class="height-70 bg--dark imagebg page-title page-title--animate parallax" data-overlay="5">
    <div class="background-image-holder background--bottom">
        <img alt="image" src="assets/img/hero15.jpg">
    </div>
    <div class="container pos-vertical-center">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h3>{{ activity.title }}</h3>
                <p class="lead">{{ activity.subtitle }}</p>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="feature feature-3">
                    <div class="feature__left">
                        <i class="icon icon-Sidebar-Window color--primary"></i>
                    </div>
                    <div class="feature__right">
                        <h6>Details</h6>
                        <p>{{ activity.details }}</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="feature feature-3">
                    <div class="feature__left">
                        <i class="icon icon-RGB color--primary"></i>
                    </div>
                    <div class="feature__right">
                        <h6>Transfer provided</h6>
                        <p>{{ activity.transfer_included ? 'yes' : 'no' }}</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="feature feature-3">
                    <div class="feature__left">
                        <i class="icon icon-Brain color--primary"></i>
                    </div>
                    <div class="feature__right">
                        <h6>Guide provided</h6>
                        <p>{{ activity.guide_included ? 'yes' : 'no' }}</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" *ngIf="activity.prices.length > 1 && !activityIsInCart()">
                <div class="feature feature-3">
                    <div class="feature__left">
                        <i class="icon icon-Astronaut color--primary"></i>
                    </div>
                    <div class="feature__right">
                        <h6>Available prices</h6>
                        <h5>(please select one)</h5>
                        
                        <div *ngFor="let price of activity.prices; let idx = index">
                          <div class="col-sm-6">
                            <div class="input-radio">
                              <div class="inner"></div>
                              <input type="radio"
                                     name="price.id"
                                     id="{{ price.id }}"
                                     [checked]="idx === 0"
                                     [value]="price.id"
                                     (change)="onSelectionChange(price)">
                            </div>
                            <label for="{{ price.id }}">
                              {{ price.amount | currency }}
                              <span *ngIf="price.options"> ({{ price.options }})</span>
                            </label>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center">
              <div *ngIf="activity.prices.length === 0; else hasPrices">
                <button type="button" class="btn btn-lg btn-primary" disabled>Coming soon</button>
              </div>

              <ng-template #hasPrices>
                <app-modify-cart-button
                  [activity]="activity"
                  [selectedPrice]="selectedPrice"
                  *ngIf="canRequestQuotation()">
                </app-modify-cart-button>
              </ng-template>
            </div>
        </div>
    </div>
</section>

<ng-template #loading>
  <h2 class="text-center">Loading activity...</h2>
</ng-template>

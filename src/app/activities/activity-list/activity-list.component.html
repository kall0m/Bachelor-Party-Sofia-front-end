<div *ifInRole="'admin'">
  <a routerLink="/activity/new">Create activity</a>
</div>

<div class="text-center">
  <h2>All available activities: </h2>

  <div class="row">
    <div *ngFor="let activity of activities" class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a routerLink="/activities/{{activity.id}}">{{activity.title}}</a>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{activity.subtitle}}</h6>
          <p *ngIf="activity.details" class="card-text">
            {{ (activity.details.length > 150) ? (activity.details | slice:0:150) + '...' : (activity.details) }}
          </p>

          <div *ngIf="activity.prices.length >= 1; else singlePrice">
            <p>from {{activity.getLowestPriceAmount()}}$</p>
          </div>

          <div *ifInRole="'admin'">
            <button class="btn btn-success" (click)="editActivity(activity)" style="margin-right: 10px;">Edit</button>
            <button class="btn btn-danger" (click)="deleteActivity(activity)">Delete</button>
          </div>
          <!-- TODO: Implement view when one price is provided -->
          <!-- <ng-template #singlePrice>
            <p>Price: {{activity.prices[0].amount}} ({{activity.prices[0].options}})</p>
          </ng-template> -->
        </div>
      </div>
    </div>
  </div>
</div>
